name: Build & Push Notes API Image

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: notes
  ACR_URL: notes.azurecr.io
  APP_NAME: notes-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - name: Verify ACR
        run: az acr show --name $ACR_NAME || echo "ACR not found"

      - name: Login to ACR
        run: az acr login --name $ACR_NAME

      - name: Install Make
        run: sudo apt update && sudo apt install make -y

      - name: Build & Push Docker Image
        run: |
          docker build -t $ACR_URL/$APP_NAME:latest .
          docker push $ACR_URL/$APP_NAME:latest
          docker tag $ACR_URL/$APP_NAME:latest $ACR_URL/$APP_NAME:${{ github.sha }}
          docker push $ACR_URL/$APP_NAME:${{ github.sha }}

