name: Automatic Build & Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry (ACR)
        run: az acr login --name ${{ secrets.AZURE_CONTAINER_REGISTRY }}

      - name: Install Make
        run: sudo apt update && sudo apt install make -y

      - name: Build & Push Docker Image
        run: make docker-build && make docker-push

      - name: Set Up Kubernetes (kubectl)
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Get AKS Credentials
        run: az aks get-credentials --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AZURE_AKS_CLUSTER }}

      - name: Deploy to AKS
        run: make deploy



